<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <section>
        <div class="outer-cover">
            <div class="inner-box">
                <div class="display-box" id="display-box" ></div>
             
            </div>
               <div class="operators">
                    <div class="column">
                   <button id="delete-btn">DEL</button>
                   <button id="clear-btn">C</button>
                   <button id="percentage-btn">%</button>
                   <button id="divide-btn">รท</button>
                    </div>
                    <div class="column">
                   <button id="num-seven">7</button>
                   <button id="num-eight">8</button>
                   <button id="num-nine">9</button>
                   <button id="multiply-btn">x</button>
                    </div>
                    <div class="column">
                   <button id="num-four">4</button>
                   <button id="num-five">5</button>
                   <button id="num-six">6</button>
                   <button id="minus-btn">-</button>
                    </div>
                    <div class="column">
                   <button id="num-one">1</button>
                   <button id="num-two">2</button>
                   <button id="num-three">3</button>
                   <button id="plus-btn">+</button>
                    </div>
                    <div class="column">
                   <button id="decimal-btn">.</button>
                   <button id="zero-btn">0</button>
                   <button id="double-zero">00</button>
                   <button id="equalto-btn">=</button>
                    </div>
                </div>
        </div>
    </section>











    <script src="script.js"></script>
</body>
</html>
